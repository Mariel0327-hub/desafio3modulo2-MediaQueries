<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ñam Ñam Urbano</title>
  <link rel="stylesheet" href="./asets/style.css" />
</head>
<body>
  <header>
    <nav class="nav h1">
      <h1>Ñam Ñam Urbano</h1>
      <div class="menu-mobile">☰</div>
    </nav>
  </header>

  <section class="filtros">
    <input type="text" placeholder="Buscar..." />
    <button class="btn-filtrar">Filtrar</button>
  </section>

  <main class="main-contenido">
    <aside class="sidebar">
      <button>Bebidas</button>
      <button>Extras</button>
      <button>Ensaladas</button>
      <button>Postres</button>
      <button>Salsas</button>
      <button>Completos</button>
    </aside>

    <section class="productos">
      <div class="card">
        <h2>Hamburguesa</h2>
        <img src="./asets/imgs/hamburguer.jpg" alt="Hamburguesa">
        <p>Con queso, lechuga y tomate</p>
        <button class="precio">$6.000</button>
      </div>
      <div class="card">
        <h2>Pizza</h2>
        <img src="./asets/imgs/pizza.png" alt="Pizza">
        <p>4 quesos con masa delgada</p>
        <button class="precio">$7.500</button>
      </div>
      <div class="card">
        <h2>Pepito</h2>
        <img src="./asets/imgs/pepito.jpg" alt="Pepito">
        <p>Carne, pollo y papitas</p>
        <button class="precio">$6.500</button>
      </div>
      <div class="card">
        <h2>Perro caliente</h2>
        <img src="./asets/imgs/perro-caliente.jpg" alt="perro-caliente">
        <p>Con salsas y papitas</p>
        <button class="precio">$4.500</button>
      </div>
      <div class="card">
        <h2>Tequeños</h2>
        <img src="./asets/imgs/tequeño.jpg" alt="perro-caliente">
        <p>Rellenos de queso blanco</p>
        <button class="precio">$3.000</button>
      </div>
      <div class="card">
        <h2>Cachapas</h2>
        <img src="./asets/imgs/cachapa.jpg" alt="cachapa">
        <p>Con queso de mano</p>
        <button class="precio">$5.000</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ñam Ñam Urbano</p>
  </footer>
</body>
</html>
